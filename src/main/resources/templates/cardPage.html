<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/createCard.css}" rel="stylesheet"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>
<table id="example2" class="table table-bordered" style="width: 10%">
    <thead>
    <tr>
        <th> Currency</th>
        <th> Values</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${listCurrency}">
        <td th:text="${i.key}"></td>
        <td th:text="${i.value}"></td>
    </tr>
    </tbody>
</table>

<h1 class="title">Hover Me!</h1>


<div class="card">
    <div class="card__front card__part">
        <img class="card__front-square card__square"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/MasterCard_logo.png/320px-MasterCard_logo.png">
        <img class="card__front-logo card__logo"
             src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">

        <form th:action="@{/putBalance}" method="post">
            <p class="card_numer" th:text="${number}"></p>

            <input type="hidden" name="id" th:value="${id}">

            <div class="card__space-75">
                <span class="card__label">Balance</span>
                <p class="card__info" th:text="${balance}"></p>
                <p class="card__info" th:text="${currency}"></p>

            </div>

            <select class="card__label22" name="teg" id="dropDownList">
                <option th:each="option : ${options}" th:value="${option}" th:text="${option}"></option>
            </select>

            <div class="card__space-25">
                <span class="card__label">Top up</span>
                <label>
                    <input type="text" name="add" style="width:70%">
                </label>
            </div>
            <Br>
            <Br>
            <button>Put on</button>

        </form>
        <p class="card__info" th:text="${answer}"></p>
    </div>
    <div class="card__back card__part">
        <div class="card__black-line">

        </div>
        <div class="card__back-content">
            <div class="card__secret">
                <p class="card__secret--last">420</p>
            </div>
            <img class="card__back-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
            <img class="card__back-logo card__logo"
                 src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">

        </div>
    </div>

</div>
<div class="card">
    <div class="card__front card__part2">
        <img class="card__front-square card__square"
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/MasterCard_logo.png/320px-MasterCard_logo.png">
        <img class="card__front-logo card__logo"
             src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">

        <form th:action="@{/checkNumber}" method="post">
            <input type="text" name="sendNumber" style="width:100%">
            <input type="hidden" name="id" th:value="${id}">

            <Br>
            <Br><Br>
            <button>Transfer</button>
            <p class="card__info" th:text="${answer2}"></p>
        </form>
    </div>


    <div class="card__back card__part">
        <div class="card__black-line">

        </div>
        <div class="card__back-content">
            <div class="card__secret">
                <p class="card__secret--last">420</p>
            </div>
            <img class="card__back-square card__square" src="https://image.ibb.co/cZeFjx/little_square.png">
            <img class="card__back-logo card__logo"
                 src="https://www.fireeye.com/partners/strategic-technology-partners/visa-fireeye-cyber-watch-program/_jcr_content/content-par/grid_20_80_full/grid-20-left/image.img.png/1505254557388.png">

        </div>
    </div>
</div>
<Br><Br><Br><Br><Br>

    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="example" class="table table-bordered" style="width: 100%">
                <thead>
                <tr>
                    <th> Id</th>
                    <th> NumberSender</th>
                    <th> NumberReceiver</th>
                    <th> Currency</th>
                    <th> Sum</th>
                    <th> Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${histories.empty}">
                    <td colspan="2"> List is empty</td>
                </tr>
                <tr th:each="historydto : ${histories}">
                    <td><span th:text="${historydto.id}"> </span></td>
                    <td><span th:text="${historydto.numberSender}"> </span></td>
                    <td><span th:text="${historydto.numberReceiver}">  </span></td>
                    <td><span th:text="${historydto.currency}">  </span></td>
                    <td><span th:text="${historydto.sum}">  </span></td>
                    <td><span th:text="${historydto.dateForOutput}">  </span></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
